  <!DOCTYPE html>
  <html>
  <head xmlns:th="https://www.thymeleaf.com">
    <meta charset="UTF-8" />
    <title th:text="${titulo}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/971702eaaa.js" crossorigin="anonymous"></script>  
  </head>
  <body>

  <div class="container">
    <div class="row">
      
      <div class="col-md-3"></div>
      
      <div class="col-md-6">
		<br><br><br><br>
		<h4>Listado de clientes: </h4>
		<hr><br>

        <table class="table">
			<thead class="thead-dark">
		    	<tr>
		        	<th scope="col">#</th>
		        	<th scope="col"><i class="fa-sharp fa-solid fa-user"></i> Nombre</th>
		        	<th scope="col">Apellido</th>
		        	<th scope="col"><i class="fa-sharp fa-solid fa-house"></i> Profesi√≥n</th>
		        	<th scope="col"><i class="fa-sharp fa-solid fa-poo"></i> Edad</th>
		      	</tr>
		    </thead>
		    <tbody>
		    	<tr th:each="cliente : ${listaClientes}">
		        	<td th:text="${cliente.id}"></td>
		        	<td th:text="${cliente.nombre}"></td>
		        	<td th:text="${cliente.apellido}"></td>
		        	<td th:text="${cliente.profesion}"></td>
		        	<td th:text="${cliente.edad}"></td>
		      	</tr>
		    </tbody>
  		</table>
      </div>
      
      <div class="col-md-3"></div>
      
    </div>
  </div>
  
  </body>
  </html>
